<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

thead th {
  color: #fff;
}

.card {
  border-radius: .5rem;
}

.table-scroll {
  border-radius: .5rem;
}

.table-scroll table thead th {
  font-size: 1.25rem;
}
thead {
  top: 0;
  position: sticky;
}
    </style>    

    <title>Document</title>
</head>
<body>
    
</body>
</html>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Table</a>
          <button><a href="home">Add</a></button>
            <form class="d-flex" action="search" method="POST">
              {%csrf_token%}
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="uname">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<section class="intro">
    <div class="bg-image h-100" style="background-color: #f5f7fa;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #002d72;">
                        <tr>
                          <th scope="col">S.no</th>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Contact</th>
                          <th scope="col">Address</th>
                          <th scope="col">Delete</th>
                          <th scope="col">Update</th>
                        </tr>
                      </thead>
                      <tbody>
                      {%for x in data%}
                      <tr>
                          <form action="update" method="POST" >
                              {% csrf_token %}
                          <td>{{x.id}}<input type="hidden" name="iid" value="{{x.id}}"/></td>
                          <td><input type="text" name="uname" value="{{x.username}}"/></td>
                          <td><input type="email" name="email" value="{{x.email}}"/></td>
                          <td><input type="number" name="contact" value="{{x.contact}}"/></td>
                          <td><input type="text" name="address" value="{{x.address}}"/></td>
                          <td ><button><a href="delete?id={{x.id}}">Delete</a></button> </td>
                          <td ><button>Update</button></td>
                      </tr>
                      </form>
                      {%endfor%}
                    </tbody>
                    </table>
                </div>
            </div>
              </div>
            </div>
        </div>
    </div>
      </div>
    </div>
  </section>
  </div>
</div>
</div>
